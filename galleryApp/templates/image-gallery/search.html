{% extends 'image-gallery/search.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if images %}
            <h2>Found {{images|length}} of searched term {{message}}</h2>
        {% else %}
            <h2>Found 0 images for the search term {{message}}</h2>
        {% endif %}
    </div>
    <div class="row">
        {% if images %}
            {% for image_item in images %}
                <div class="col-sm-6 col-md-3">
                    <div class="card">
                        <img src="{{image_item.photo.url}}" alt="">
                    </div>
                </div>
            {% endfor%}
        {% endif %}
    </div>
</div>
{% endblock %}
