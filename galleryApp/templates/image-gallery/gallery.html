{% extends 'image-gallery/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for photos in photo_gallery %}
            <div class="col-md-4 col-xs-12, col-sm-6">
                <div class="card">
                    <img src="{{photos.photo.url}}" alt="Image" class="img-fluid">
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
