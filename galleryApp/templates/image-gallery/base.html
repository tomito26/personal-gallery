{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            GallerWeb-{{title}}
        {% else %}
            GallerWeb
        {% endif %}
    </title>
    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    {% block content %}

    {% endblock %}
    {% block script %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
